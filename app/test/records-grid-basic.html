<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>records-grid</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/records-grid/records-grid.html">

</head>
<body>

<test-fixture id="records-grid-fixture">
  <template>
    <records-grid></records-grid>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<records-grid> default tests', function() {
    var recordsGrid;

    setup(function(done) {
      recordsGrid = fixture('records-grid-fixture');
      recordsGrid.currentResults = [{'_id': '1', '_type': 'offer', 'title': 'title', 'details': {'address': 'LA'}}];
      flush(function(){
        done();
      });
    });

    test('currentResults equals input value', function() {
      expect(recordsGrid.currentResults).to.exist;
      expect(recordsGrid.currentResults).to.be.an('Array');
      expect(recordsGrid.currentResults).to.be.deep.equal([{'_id': '1', '_type': 'offer', 'title': 'title', 'details': {'address': 'LA'}}]);
    });

    // TODO
  });
</script>

</body>
</html>
