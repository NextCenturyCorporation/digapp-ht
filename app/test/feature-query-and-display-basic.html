<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>feature-query-and-display</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/feature-query-and-display/feature-query-and-display.html">
</head>

<body>
<test-fixture id="feature-query-and-display-fixture">
  <template>
    <feature-query-and-display></feature-query-and-display>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('feature-query-and-display tests', function() {
    var element;

    setup(function() {
      element = fixture('feature-query-and-display-fixture');
      element.aggregationField = 'myAggregationField';
      element.headerCountsName = 'My Counts';
      element.headerDataName = 'My Data';
      element.headerEntityName = 'My Entity';
      element.indexName = 'myIndexName';
      element.indexTypes = ['myIndexType'];
      element.queryField = 'myQueryField';
      element.queryValue = 'myQueryValue';
      element.transformConfig = {
        key: 'value'
      };
      element.transformFunction = function() {};
    });

    test('input properties are set correctly', function() {
      expect(element.aggregationField).to.equal('myAggregationField');
      expect(element.headerCountsName).to.equal('My Counts');
      expect(element.headerDataName).to.equal('My Data');
      expect(element.headerEntityName).to.equal('My Entity');
      expect(element.indexName).to.equal('myIndexName');
      expect(element.indexTypes).to.deep.equal(['myIndexType']);
      expect(element.queryField).to.equal('myQueryField');
      expect(element.queryValue).to.equal('myQueryValue');
      expect(element.transformConfig).to.deep.equal({
        key: 'value'
      });
      expect(element.transformFunction).to.be.a('Function');
    });

    test('default properties are set correctly', function() {
      expect(element.aggregationCount).to.equal(0);
      expect(element.aggregationName).to.equal('aggregation');
      expect(element.dataCountProperty).to.equal('count');
      expect(element.dataIconProperty).to.equal('icon');
      expect(element.dataIdProperty).to.equal('id');
      expect(element.dataLinkProperty).to.equal('link');
      expect(element.dataStyleClassProperty).to.equal('styleClass');
      expect(element.dataTextProperty).to.equal('text');
      expect(element.showCheckboxes).to.be.false;
      expect(element.showDoubleBarChart).to.be.false;
      expect(element.small).to.be.false;
      expect(element.error).to.not.exist;
      expect(element.errorMessage).to.equal('');
      expect(element.loading).to.be.false;
    });

    test('does show a build-and-run-aggregation-query element', function() {
      expect(element.$$('build-and-run-aggregation')).to.exist;
      expect(element.$$('build-and-run-aggregation').aggregationCount).to.equal(0);
      expect(element.$$('build-and-run-aggregation').aggregationField).to.equal('myAggregationField');
      expect(element.$$('build-and-run-aggregation').aggregationName).to.equal('aggregation');
      expect(element.$$('build-and-run-aggregation').queryFields).to.equal('myQueryField');
      expect(element.$$('build-and-run-aggregation').queryValues).to.equal('myQueryValue');
      expect(element.$$('build-and-run-aggregation').indexName).to.equal('myIndexName');
      expect(element.$$('build-and-run-aggregation').indexTypes).to.deep.equal(['myIndexType']);
      expect(element.$$('build-and-run-aggregation').transformConfig).to.deep.equal({
        key: 'value'
      });
      expect(element.$$('build-and-run-aggregation').transformFunction).to.deep.equal(element.transformFunction);
      expect(element.$$('build-and-run-aggregation').loading).to.be.false;
      expect(element.$$('build-and-run-aggregation').client).to.not.exist;
      expect(element.$$('build-and-run-aggregation').error).to.not.exist;
      expect(element.$$('build-and-run-aggregation').results).to.not.exist;
    });

    test('does show an aggregation-display element', function() {
      expect(element.$$('aggregation-display')).to.exist;
      expect(element.$$('aggregation-display').countProperty).to.equal('count');
      expect(element.$$('aggregation-display').iconProperty).to.equal('icon');
      expect(element.$$('aggregation-display').idProperty).to.equal('id');
      expect(element.$$('aggregation-display').linkProperty).to.equal('link');
      expect(element.$$('aggregation-display').styleClassProperty).to.equal('styleClass');
      expect(element.$$('aggregation-display').textProperty).to.equal('text');
      expect(element.$$('aggregation-display').headerCountsName).to.equal('My Counts');
      expect(element.$$('aggregation-display').headerDataName).to.equal('My Data');
      expect(element.$$('aggregation-display').headerEntityName).to.equal('My Entity');
      expect(element.$$('aggregation-display').showCheckboxes).to.be.false;
      expect(element.$$('aggregation-display').showDoubleBarChart).to.be.false;
      expect(element.$$('aggregation-display').indexName).to.equal('myIndexName');
      expect(element.$$('aggregation-display').indexTypes).to.deep.equal(['myIndexType']);
      expect(element.$$('aggregation-display').queryField).to.equal('myAggregationField');
      expect(element.$$('aggregation-display').small).to.be.false;
      expect(element.$$('aggregation-display').errorMessage).to.equal('');
      expect(element.$$('aggregation-display').loading).to.be.false;
      expect(element.$$('aggregation-display').selectedIds).to.deep.equal([]);
      expect(element.$$('aggregation-display').client).to.not.exist;
    });
  });
</script>
</body>
</html>
