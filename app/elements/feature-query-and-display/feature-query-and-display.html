<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/aggregation-display/aggregation-display.html">
<link rel="import" href="../../bower_components/build-and-run-aggregation/build-and-run-aggregation.html">
<link rel="import" href="../../bower_components/elastic-error/elastic-error.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../styles/icon-styles.html">

<dom-module id="feature-query-and-display">
  <template>
    <style include="icon-styles"></style>
    <style include="iron-flex"></style>

    <style>
      :host {
        display: block;
      }
    </style>

    <build-and-run-aggregation
      aggregation-count="[[aggregationCount]]"
      aggregation-field="[[aggregationField]]"
      aggregation-name="[[aggregationName]]"
      query-fields="[[queryField]]"
      query-values="[[queryValue]]"
      client="[[client]]"
      index-name="[[indexName]]"
      index-types="[[indexTypes]]"
      filters="[[filterList]]"
      transform-config="[[transformConfig]]"
      transform-function="[[transformFunction]]"
      error="{{error}}"
      loading="{{loading}}"
      results="{{data}}">
    </build-and-run-aggregation>

    <elastic-error error="[[error]]" message="{{errorMessage}}"></elastic-error>

    <!-- Yes, use the aggregationField for the queryField of the double-bar-chart in the aggregation-display! -->
    <aggregation-display class="flex"
      count-property="[[dataCountProperty]]"
      icon-property="[[dataIconProperty]]"
      id-property="[[dataIdProperty]]"
      link-property="[[dataLinkProperty]]"
      style-class-property="[[dataStyleClassProperty]]"
      text-property="[[dataTextProperty]]"
      data="[[data]]"
      header-counts-name="[[headerCountsName]]"
      header-data-name="[[headerDataName]]"
      header-entity-name="[[headerEntityName]]"
      error-message="[[errorMessage]]"
      loading="[[loading]]"
      show-checkboxes="[[showCheckboxes]]"
      show-double-bar-chart="[[showDoubleBarChart]]"
      client="[[client]]"
      index-name="[[indexName]]"
      index-types="[[indexTypes]]"
      query-field="[[aggregationField]]"
      small="[[small]]"
      selected-ids="{{selected}}">
    </aggregation-display>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'feature-query-and-display',

      properties: {
        /**
         * (Optional)
         *
         * The count of the elasticsearch aggregation.
         *
         * @type {Number}
         * @default 0
         */
        aggregationCount: {
          type: Number,
          value: 0
        },

        /**
         * (Optional)
         *
         * The name of the elasticsearch aggregation.
         *
         * @type {String}
         * @default 'aggregation'
         */
        aggregationName: {
          type: String,
          value: 'aggregation'
        },

        /**
         * (Required)
         *
         * The field of the elasticsearch aggregation.
         *
         * @type {String}
         */
        aggregationField: {
          type: String
        },

        /**
         * (Required)
         *
         * The elasticsearch query field.
         *
         * @type {String}
         */
        queryField: {
          type: String
        },

        /**
         * (Required)
         *
         * The elasticsearch query value.
         *
         * @type {String}
         */
        queryValue: {
          type: String
        },

        /**
         * (Required)
         *
         * The elasticsearch client.
         *
         * @type {Object}
         */
        client: {
          type: Object
        },

        /**
         * (Required)
         *
         * The elasticsearch index to query.
         *
         * @type {String}
         */
        indexName: {
          type: String
        },

        /**
         * (Required)
         *
         * The elasticsearch index types to query.
         *
         * @type {Array}
         */
        indexTypes: {
          type: Array
        },

        /**
         * (Required)
         *
         * The list of elasticsearch query filters.
         *
         * @type {Array}
         */
        filterList: {
          type: Array
        },

        /**
         * (Required)
         *
         * The elasticsearch query results transform function config.
         *
         * @type {Object}
         */
        transformConfig: {
          type: Object
        },

        /**
         * (Required)
         *
         * The elasticsearch query results transform function.
         *
         * @type {Function}
         */
        transformFunction: {
          type: Function
        },

        /**
         * (Optional)
         *
         * The count property in the data objects.
         *
         * @type {String}
         * @default 'count'
         */
        dataCountProperty: {
          type: String,
          value: 'count'
        },

        /**
         * (Optional)
         *
         * The icon property in the data objects.
         *
         * @type {String}
         * @default 'icon'
         */
        dataIconProperty: {
          type: String,
          value: 'icon'
        },

        /**
         * (Optional)
         *
         * The ID property in the data objects.
         *
         * @type {String}
         * @default 'id'
         */
        dataIdProperty: {
          type: String,
          value: 'id'
        },

        /**
         * (Optional)
         *
         * The link property in the data objects.
         *
         * @type {String}
         * @default 'link'
         */
        dataLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * (Optional)
         *
         * The style class property in the data objects.
         *
         * @type {String}
         * @default 'styleClass'
         */
        dataStyleClassProperty: {
          type: String,
          value: 'styleClass'
        },

        /**
         * (Optional)
         *
         * The text property in the data objects.
         *
         * @type {String}
         * @default 'text'
         */
        dataTextProperty: {
          type: String,
          value: 'text'
        },

        /**
         * (Optional)
         *
         * The header counts name.
         *
         * @type {String}
         * @default ''
         */
        headerCountsName: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The header data name.
         *
         * @type {String}
         * @default ''
         */
        headerDataName: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The header entity name.
         *
         * @type {String}
         * @default ''
         */
        headerEntityName: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * Whether to show checkboxes in the bar chart.
         *
         * @type {Boolean}
         * @default false
         */
        showCheckboxes: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Whether to show the double-bar-chart element.
         *
         * @type {Boolean}
         * @default false
         */
        showDoubleBarChart: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * Whether the element is small.
         *
         * @type {Boolean}
         * @default false
         */
        small: {
          type: Boolean,
          value: false
        },

        /**
         * (Output)
         *
         * The transformed query results.
         *
         * @type {Array}
         */
        data: {
          notify: true,
          type: Array
        },

        /**
         * (Output)
         *
         * The elasticsearch query error.
         *
         * @type {Object}
         */
        error: {
          type: Object
        },

        /**
         * (Output)
         *
         * The elasticsearch query error message.
         *
         * @type {String}
         * @default ''
         */
        errorMessage: {
          notify: true,
          type: String,
          value: ''
        },

        /**
         * (Output)
         *
         * Whether the query run by this component is loading.
         *
         * @type {Boolean}
         * @default false
         */
        loading: {
          notify: true,
          type: Boolean,
          value: false
        },

        /**
         * (Output)
         *
         * The list of selected IDs from the data.
         *
         * @type {Array}
         */
        selected: {
          notify: true,
          type: Array
        }
      }
    });
  })();
  </script>
</dom-module>
